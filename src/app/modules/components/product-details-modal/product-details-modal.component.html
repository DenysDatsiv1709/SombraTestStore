<div *ngIf="selectedProduct$ | async as selectedProduct">
  <div class="close-button">
    <button (click)="close()" mat-icon-button>
      <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
  <div class="product-information-wrapper">
    <div class="product-image-wrapper">
      <img [src]="'../../../assets/images/' + selectedProduct.image"
           alt="Product image"
           class="cart-item-image"
           mat-card-image>
    </div>
    <mat-card-content >
      <div>
        <div class="product-main-information">
          <div>
            <mat-card-title class="product-name">{{ selectedProduct.name }}</mat-card-title>
            <mat-card-subtitle class="price">
              {{ selectedProduct.price | currency }}
            </mat-card-subtitle>
          </div>
          <product-rating [value]="selectedProduct.customerRating"></product-rating>
        </div>

        <button mat-raised-button color="primary" class="but-now-btn" (click)="addToCart()" >Buy now</button>
        <div>
          <p class="description-label">Description:</p>
          <p>{{ selectedProduct.description }}</p>
        </div>
      </div>
      <mat-divider></mat-divider>
      <div *ngFor="let review of selectedProduct.reviews">
        <app-customer-review [review]="review"></app-customer-review>
      </div>
    </mat-card-content>
  </div>
</div>
